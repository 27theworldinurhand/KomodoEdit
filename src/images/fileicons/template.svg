<svg xmlns="http://www.w3.org/2000/svg" width="{{size}}" height="{{size}}">
<defs>
  <style type="text/css">
    #source {
        display: inline-block;
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.0) 0%,rgba(0,0,0,0.1) 100%);
        color: #FFF;
        font-family: 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Droid Sans Mono', Monospace;
        font-weight: bold;
        overflow: hidden;
        text-align: center;
        border-radius: 2px 2px 2px 2px;
        position: relative;
        background-color: {{color}};
        width: {{size}}px;
        height: {{size}}px;
        line-height: {{size}}px;
        font-size: {{font-size}}px;
        font-smooth: always;
    }
  </style>
</defs>
<foreignObject width="100%" height="100%">
    <div xmlns='http://www.w3.org/1999/xhtml' id="source">{{ext}}</div>
</foreignObject>
</svg>
